<!DOCTYPE html>
<html>
    <head>
        <title>Dynamic Form</title>
        <script src="script.js" defer></script>
    </head>
    <body>
        <form id="f">
            <fieldset>
                <legend>Form </legend>
            <select id="userType">
                <option value="">Select an Option</option>
                <option id="s" value="student">Student</option>
                <option id="t" value="teacher">Teacher</option>

            </select>
           
            </fieldset>
        </form>
        <label for="roll" id="l1">Roll Number</label>
        <input type="number" id="i1">
        <label for="dep" id="l2">Department</label>
        <input type="text" id="i2">


    </body>
</html>
